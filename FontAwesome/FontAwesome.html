<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FontAwesome</title>
</head>
<body>
    <!-- リンク -->
    <button onclick="location.href='../jQuery/jQuery.html'">jQuery</button>
    <button onclick="location.href='../Swiper/Swiper.html'">Swiper</button>
    <button onclick="location.href='../Bootstrap/Bootstrap.html'">Bootstrap</button>
    <button onclick="location.href='../GoogleFonts/GoogleFonts.html'">GoogleFonts</button>

    <h2>FontAwesomeをつかったファイル</h2>

    <!-- divclassで大きさを変える -->
    <div class="fa-5x">

        <!-- アイコンお寺 -->
        <i class="fa-solid fa-vihara"></i>

        <!-- fa-spinで回転 -->
        <i class="fas fa-sync fa-spin"></i><br>

        <!-- 角度を変えることもできる -->
        <i class="fas fa-snowboarding"></i>
        <i class="fas fa-snowboarding fa-rotate-90"></i>
        <i class="fas fa-snowboarding fa-rotate-180"></i>
        <i class="fas fa-snowboarding fa-rotate-270"></i>
        <i class="fas fa-snowboarding fa-flip-horizontal"></i>
        <i class="fas fa-snowboarding fa-flip-vertical"></i>
        <i class="fas fa-snowboarding fa-flip-both"></i><br>

        <!-- style=colorで色を変えられる -->
        <i class="fab fa-twitter" style="color:blue;"></i>
        <i class="fab fa-twitter" style="color:red;"></i>
        <i class="fab fa-twitter" style="color:gold;"></i>
        <i class="fab fa-twitter" style="color:green;"></i>
        <i class="fab fa-twitter" style="color:silver;"></i>
    </div>
</body>
</html>
