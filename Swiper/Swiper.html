<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <link rel="stylesheet" href="Swiper.css">
</head>
<body>

  <!-- リンク -->
<button onclick="location.href='../jQuery/jQuery.html'">jQuery</button>
<button onclick="location.href='../Bootstrap/Bootstrap.html'">Bootstrap</button>

<h2>ライブラリSwiperをつかったスライド</h2>


    <!-- スライダーのコンテナ -->
<div class="swiper">
    <!-- 必要に応じたwrapper -->
    <div class="swiper-wrapper">
      <!-- スライド -->
      <div class="swiper-slide">チェンソーマン</div>
      <div class="swiper-slide">ワンパンマン</div>
      <div class="swiper-slide">僕のヒーローアカデミア</div>
    </div>
    <!-- 必要に応じてページネーション -->
    <div class="swiper-pagination"></div>
    <!-- 必要に応じてナビボタン -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="Swiper.js"></script> <!-- ここで、Swiper.jsを読み込みます -->
</body>
</html>
